    <main>
        <!-- Creates image gallery implementing three rows  -->

        <div id="img-gallery" class="container">
            <!-- First row of images -->
            <div class="row">
                <div class="col-sm">
                    <img src="images/Mens_team.jpg" class="gallery-img" alt="mens"/>
                </div>
                <div class="col-sm">
                 <img src="images/sand.jpg" class="gallery-img" alt = sand_play/>

                <div class="col-sm">
                    <img src="images/Womens_team.jpg" class="gallery-img" alt="women"/>
                </div>
            </div>

            <!-- Second row of images -->
            <div class="row">
                <div class="col-sm">
                <img src="images/Brazil_2017.jpg" class="gallery-img" alt="brazil"/>
                </div>
                <div class="col-sm">
                <img src="images/Actual_volleyball.jpg" class="gallery-img" alt="proffesionals"/>

                <div class="col-sm">

                <img src="images/Mid_game.jpg" class="gallery-img" alt="mid_gameplay"/>
                </div>
                <div class="col-sm">
                <img src="images/beach.jpg" class="gallery-img" alt="Bech"/>
                </div>
                <div class="col-sm">
                <img src="images/Group_Huddle.jpg" class="gallery-img" alt="huddle"/>
                </div>
            </div>
        </div>
        
        <!-- Implements Mouseover/out eventlisteners to add some user interactivety -->
         <script>
         const images = document.querySelectorAll(".gallery-img");
        
            images.forEach(image => {
                image.addEventListener("mouseover", highlight);
                image.addEventListener("mouseout", delight);
            });

            // Highlight function to make image stand out
            function highlight(event) {
                event.target.style.border = "solid blue 2px";
            }

            // delight function to make image stand out less
            function delight(event) {
                event.target.style.border = "none";
            }
        </script>
