<html> <!-- Written by Favour Uduebholo -->
<head>
    <title>Volleyball Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='css/main.css'>
</head>

<body>
    <header>
    <h1>Volleyball Society</h1>    
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="img_gallery.html">Gallery</a></li>
            <li><a href="current_members.html">Current Members</a></li>
            <li><a href="event_calender.html">Events</a></li>
            <li><a href="contact_us.html">Contact us</a></li>
        
    </nav>

    <main>
        <div id="img-gallery" class="container">
            <!-- First row of images -->
            <div class="row">
                <div class="col-sm">
                    <img src="images/Mens team.jpg" class="gallery-img"/>
                </div>
                <div class="col-sm">
                    <img src="images/volleyball fayre.jpg" class="gallery-img"/>
                </div>
                <div class="col-sm">
                    <img src="images/Womens team.jpg" class="gallery-img"/>
                </div>
            </div>

            <!-- Second row of images -->
            <div class="row">
                <div class="col-sm">
                    <img src="images/Brazil 2017.jpg" class="gallery-img"/>
                </div>
                <div class="col-sm">
                    <img src="images/Actual volleyball.jpg" class="gallery-img"/>
                </div>
                <div class="col-sm">
                    <img src="images/away.jpg" class="gallery-img"/>
                </div>
            </div>
                    
            <!-- Third row of images -->
            <div class="row">
                <div class="col-sm">
                    <img src="images/Mid game.jpg" class="gallery-img"/>
                </div>
                <div class="col-sm">
                    <img src="images/beach.jpg" class="gallery-img"/>
                </div>
                <div class="col-sm">
                    <img src="images/Group Huddle.jpg" class="gallery-img"/>
                </div>
            </div>
        </div>
        <script>
            const images = document.querySelectorAll(".gallery-img");
        
            images.forEach(image => {
                image.addEventListener("mouseover", highlight);
                image.addEventListener("mouseout", delight);
            });
        
            function highlight(event) {
                event.target.style.border = "solid blue 2px";
            }
        
            function delight(event) {
                event.target.style.border = "none";
            }
        </script>
        
    
    
    </main>

    <aside> </aside>

    <footer> </footer>


</body>


</html>
