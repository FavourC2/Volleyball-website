<!DOCTYPE html>
<!-- Written by Favour Uduebholo -->
<html>

<head>
    <meta charset="UTF-8">
    <!-- Declares character encoding -->
    <title>Volleyball Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel='stylesheet' href='css/main.css'>
</head>

<body>

    <header>
        <!-- Logo image and webpage title -->
        <div id="logo-container">
            <img id="logo" src="images/logo.png" alt="Logo">
            <h1>Volleyball Society</h1>
        </div>
    </header>

    <nav>
        <ul>
            <!-- Unordered list with active links to the different website pages-->
            <li><a href="index.html">Home</a></li>
            <li><a href="img_gallery.html">Gallery</a></li>
            <li><a href="current_members.html">Current Members</a></li>
            <li><a href="event_calender.html">Events</a></li>
            <li><a href="contact_us.html">Contact us</a></li>
            <li><a href="rules.html">Volleyball rules</a></li>
            <li><a href="faq.html">Club Q&A</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <!-- HTML form so that users can contact the society -->
            <h3> contact us </h3>
            <p>Use the form below, or follow us on social media.</p>
            <div id="left_col">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value=""> <br><br>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" value=""> <br><br>

                    <label for="member">Member</label> 
                    <input type="checkbox" id="member" name="membership_status" value="member">

                    <label for="non_member">Non-member</label>
                    <input type="checkbox" id="non_member" name="membership_status" value="non member"><br><br>

                    <label for="comments">Comments:</label>
                    <input type="text" id="comments" name="comments" value=""> <br><br>

                    <label for="myfile">Attach a file:</label>
                    <input type="file" id="myfile" name="myfile"> <br><br>

                    <button type="button" onclick="send_form('form_outcome', 'Form has been sent successfully!')">Submit</button>
                    <script>
                        function send_form(element_id, message) {
                            document.getElementById(element_id).innerHTML = message;
                        }
                    </script>
                </fieldset>
            </div>
        </form>
        <div id="right-col">
            <img id="blues" src="images/blues_ball.jpg" alt="blues ball">
        </div>

        <div id="form_outcome"></div>

    </main>

    <aside></aside>

    <footer>
        <p>Copyright Favour uduebholo 2024</p>
    </footer>

</body>

</html>
