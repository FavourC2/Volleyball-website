    <main> 
      <form><!-- HTML form so that users can contact the society -->
          <h3> contact us </h3>
          <p>Use the form below, or follow us on social media.</p>
          <div id="left_col">
              <fieldset>
                  <label for="name">Name:</label>
                  <input type="text" name="name" value=""> <br><br>
  
                  <label for="email">Email:</label>
                  <input type="text" name="email" value=""> <br><br>
  
                  <label for="membership">Membership Status:</label> 
                  <label for="member">Member</label> 
                  <input type="checkbox" id="member" name="membership_status" value="member">
                  <label for="non_member">Non-member</label>
                  <input type="checkbox" id="non_member" name="membership_status" value="non member"><br><br>
  
                  <label for="comments">Comments:</label> 
                  <input type="text" name="comments" value=""> <br><br>
  
                  <label for="myfile">Attach a file:</label>
                  <input type="file" id="myfile" name="myfile"> <br><br>
  
                  <button type="button" onclick="send_form('form_outcome', 'Form has been sent successfully!')">Submit</button>
                  <script>
                    function send_form(element_id, message) {
                        document.getElementById(element_id).innerHTML = message;
                    }
                </script>
              </fieldset>
          </div>
      </form>
      <div id="left_col">
          <p id="form_outcome"></p>
      </div>
